<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="padding-left: 10px; color:black; font-size: 35px;">Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 80rem;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/top_author">Top Author</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color: rgb(43, 255, 0); font-family: cursive;">Recommended Books</h1>
                <form action="/recommend_books" method="post">
                    <div class="form-group">
                        <label>Books Title</label>
                        <input type="text" name="Book-Title" class="form-control" placeholder="Enter Book Title"><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    {%if data%}
                    {%for i in data%}
                    <div class="col-md-3" style="margin-top: 50px; height: 35rem;">
                        <div class="card shadow"
                            style="width: 18rem;height: 35rem; background-color: rgba(0,0, 0, 0.3);">
                            <img class="card-img-top" src="{{i[2]}}" alt="Card image cap" style="height: 22rem;">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align:center;"></h5>
                                <h6 class="card-title"></h6>
                                <h6 class="card-title"></h6>
                                <h6 class="card-title"></h6>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                    {% endif %}



            </div>

        </div>
</body>

</html>
